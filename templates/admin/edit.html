{% extends "admin/layout.html" %}
{% block body %}


<style>
  .form-group {
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    padding-left: 12rem;
    padding-right: 12rem;
    padding-top: 1rem;
  }

  .form-control {
    background-color: rgb(229, 224, 235);
  }

  #myidd {
    margin-top: 0;
    margin-bottom: 1rem;
    padding-left: 62rem;
  }
</style>
<p id="myidd">
  <a href="/dashboard/table"><button type="submit" class="btn btn-primary" id="sendMessageButton">Back to
      Tables</button></a>
</p>
<form name="sentMessage" id="contactForm" action="/dashboard/edit/{{sno}}" method="post" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
        data-validation-required-message="Please enter your name." value="{{post.title}}">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Sub-Heading</label>
      <input type="text" class="form-control" placeholder="Sub-Heading" id="subheading" name="subheading" required
        data-validation-required-message="Please enter your email address." value="{{post.sub_heading}}">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Slug</label>
      <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required
        data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>content</label>
      <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required
        data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Image File</label>
      <input type="text" class="form-control" placeholder="Image-File" name="img_file" id="img_file" required
        data-validation-required-message="Please enter a message." value="{{post.img_file}}"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </div>
</form>

{% endblock %}
